<!-- category.html -->

<div class="text-center" ng-controller="categoryController">
	<div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
	<input type="text" ng-model="search" placeholder="search categoris..." class="form-control" style="width:300px;margin-left: 20px; float: left;">
	<button class="btn-mini btn-info" style="float: right; margin-right: 20px; margin-bottom: 20px;" ng-click="popupAddCategory()">Add</button>
    <table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
		      	<th style="width: 10px;">#</th>
				<th>Category</th>
				<th style="width: 250px;">...</th>
			</tr>
		</thead>
		<tbody>
			<tr class="odd gradeX" ng-repeat="category in jCategories | filter:search">
				<td>{{ $index+1 }}</td>
				<td>{{ category.name | uppercase }}</td>
				<td>
					<button class="btn-mini btn-info" ng-click="popupEditCategory(category.id)">Edit</button>
					<button class="btn-mini btn-danger" ng-click="popupDeleteCategory(category.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div modal="showModalpopupAddCategory" close="popupAddCategory_close()">
      	<div class="modal-header">
          <h4>Add Category</h4>
      	</div>
      	<form role="form">
      		<div class="modal-body">
	      		
	      		<div class="form-group">
	      			<label>Name <span style="color:red;">*</span>
		      			<input class="form-control" type="text" ng-model="name" placeholder="Name" required>
	      			</label>
	      		</div>

      		</div>
	      	<div class="modal-footer">
	        	<button class="btn btn-success" ng-click="popupAddCategory_save()">Save</button>
	        	<button class="btn" ng-click="popupAddCategory_close()">Cancel</button>
	      	</div>
      	</form>
    </div>

    <div modal="showModalpopupEditCategory" close="popupEditCategory_close()" >
      	<div class="modal-header">
          <h4>Edit Category</h4>
      	</div>
      	<form role="form">
      		<div class="modal-body">
      			<input type="hidden" data-ng-model="jCategories_edit.id" value="{{jCategories_edit.id}}" />
	      		<div class="form-group">
	      			<label>Name <span style="color:red;">*</span>
		      			<input class="form-control" type="text" ng-model="jCategories_edit.name" placeholder="Name" required value="{{jCategories_edit.name}}">
	      			</label>
	      		</div>

      		</div>
	      	<div class="modal-footer">
	        	<button class="btn btn-warning" ng-click="popupEditCategory_save(jCategories_edit.id)">Update</button>
	        	<button class="btn" ng-click="popupEditCategory_close()">Cancel</button>
	      	</div>
      	</form>
    </div>

    <div modal="showModalpopupDeleteCategory" close="popupDeleteCategory_close()" >
      	<div class="modal-header">
          <h4>Delete Category</h4>
      	</div>
      	<form role="form">
      		<div class="modal-body">
      			<input type="hidden" data-ng-model="jCategories_delete.id" value="{{jCategories_delete.id}}" />
	      		<div class="form-group">
	      			<label>Name <span style="color:red;">*</span>
		      			<input class="form-control" type="text" ng-model="jCategories_delete.name" placeholder="Name" readonly="readonly">
	      			</label>
	      		</div>
      		</div>
	      	<div class="modal-footer">
	        	<button class="btn btn-danger" ng-click="popupDeleteCategory_action(jCategories_delete.id)">Delete</button>
	        	<button class="btn" ng-click="popupDeleteCategory_close()">Cancel</button>
	      	</div>
      	</form>
    </div>

</div>
